<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>
<body>
    <h3>Add a User</h3>
    <form>
        <div class="form-group row">
            <label for="inputuserName" class="col-sm-2 col-form-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputuserName" placeholder="userName">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputpassword" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputpassword" placeholder="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputfirstName" class="col-sm-2 col-form-label">firstName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputfirstName" placeholder="firstName">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputlastName" class="col-sm-2 col-form-label">lastName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputlastName" placeholder="lastName">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputphone" class="col-sm-2 col-form-label">phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputphone" placeholder="phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputemail" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputemail" placeholder="email">
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">isReviewer?</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">isAdmin?</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
